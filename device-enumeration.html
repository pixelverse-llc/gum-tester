<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Enumeration</title>
    <script src="js/device-enumeration.js" type="module"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        #status-text {
            color: red;
            font-size: small;
        }
    </style>
</head>
<body>

<main>

    <h1>Device Enumeration</h1>
    <p>Only videoinput (cameras) are enumerated.</p>
    <table>
        <thead>
        <tr>
            <th>Type</th>
            <th>Label</th>
            <th>ID</th>
        </tr>
        </thead>
        <tbody id="device-list">
        <!-- item templates will be instantiated here -->
        </tbody>

        <template id="device-item-template">
            <tr>
                <td class="device-type"></td>
                <td class="device-label"></td>
                <td class="device-id"></td>
            </tr>
        </template>
    </table>

    <section style="margin-top: 1em">
        <p id="status-text">No devices enumerated yet</p>

        <div>
            <button id="enumerate-devices">Enumerate devices</button>
            <button id="get-user-media">getUserMedia(video)</button>
        </div>

    </section>

    <video id="video" autoplay muted></video>
</main>

</body>
</html>
