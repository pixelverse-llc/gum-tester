<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Enumeration</title>
    <script src="js/device-enumeration.js" type="module"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .device-item {
            margin-bottom: 1em;
            background-color: #ddd;
            padding: 0.5em;
        }
        .device-label {
            font-weight: bold;
        }
        .device-status {
            font-style: italic;
            font-size: small;
        }
    </style>
</head>
<body>

<main>

    <h1>Device Enumeration</h1>
    <p id="device-count"></p>

    <section id="device-list" style="margin-top: 1em">
        <!-- item templates will be instantiated here -->
    </section>

    <template id="device-item-template">
        <div class="device-item">
            <p class="device-label"></p>
            <p class="device-id"></p>
            <p class="device-status"></p>
        </div>
    </template>

    <section style="margin-top: 1em">
        <button id="enumerate-devices">Enumerate devices</button>
        <button id="get-user-media">getUserMedia(video)</button>
    </section>

    <video id="video" autoplay muted></video>
</main>

</body>
</html>
